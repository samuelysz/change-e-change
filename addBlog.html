  <link rel="icon" href="./icon.svg" type="image/svg+xml">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <div class="header-back">
      <div class="header">
        <a href="./index.html"><img class="logo" src="./img/logo.svg" alt="Logo Change & Change"></a>
        <div class="login">
          <a href="./cadastre-se.html">Junte-se a nós</a>
          <a href="./login.html">Entrar</a>
        </div>
      </div>
    </div>
  </header>

  <main class="add-padding">
    <div class="containner-12">
      <div class="foto12">
        <img src="./img/adicionar-foto.svg" alt="">

        <p>0 de 1 adicionadas</p>
      </div>
      <div class="colum-32">
        <p>Titulo</p>
        <div class="titulo-blog pt1">
          <input type="text" name="Telefone" placeholder="Titulo">
        </div>
        <div class="descricao pt12">
          <p>Adicionar Link</p>
          <textarea name="descricao" rows="6" readonly placeholder="Ex: Air Force 1 com caixa e cadarço extra, sem marca de uso."></textarea>
        </div>
      </div>
      <div class="colum-22">
        <div class="descricao pt12">
          <p>Descrição</p>
          <textarea name="descricao" rows="6" readonly placeholder="Ex: Air Force 1 com caixa e cadarço extra, sem marca de uso."></textarea>
        </div>
        <div class="containner-blog">
          <a href="#">Postar</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="rodape">
    <p>Change & Change. Alguns direitos reservados.</p>
    <div>
      <a href="./privacidade.html">Política de privacidade</a>
